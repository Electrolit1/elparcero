<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>El Parcero - Info</title>
<link rel="stylesheet" href="style.css">

<!-- Favicon -->
<link rel="icon" type="image/png" href="logo.png">

<!-- Iconos -->
<script src="https://kit.fontawesome.com/a2d04a4f3f.js" crossorigin="anonymous"></script>

<style>
  /* Loader full screen oscuro */
  #loader {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 1); /* negro total */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.5s ease, visibility 0.5s ease;
  }

  #loader img {
    width: 80px;
    margin-bottom: 15px;
    animation: pulse 1.2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.05); opacity: 0.8; }
    100% { transform: scale(1); opacity: 1; }
  }

  .progress-container {
    width: 160px;
    height: 8px;
    background: #111;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
  }

  .progress-bar {
    width: 0;
    height: 100%;
    background: linear-gradient(90deg, #FFD700, #0057A6, #CE1126);
    background-size: 300% 100%;
    animation: loading 0.7s ease forwards, colors 2s linear infinite;
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 0 20px rgba(0, 87, 166, 0.8), 0 0 30px rgba(206, 17, 38, 0.8);
  }

  @keyframes loading {
    from { width: 0; }
    to { width: 100%; }
  }

  @keyframes colors {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  body.loaded #loader {
    opacity: 0;
    visibility: hidden;
  }

  #loader p {
    margin-top: 10px;
    color: #fff;
    font-size: 15px;
    font-family: "Segoe UI", sans-serif;
    letter-spacing: 1px;
    text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
  }
</style>
</head>
<body>
<!-- Loader -->
<div id="loader">
  <img src="logo.png" alt="Logo El Parcero">
  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>
  <p>Cargando...</p>
</div>

<!-- Contenido principal -->
<header>
  <div class="overlay">
    <div class="logo">
      <img src="logo.png" alt="Logo El Parcero">
    </div>
    <h1>El PARCERO</h1>
    <p class="descripcion">El Parcero, carrito de comida rápida.</p>
  </div>
</header>

<main>
  <div class="buttons">
    <div class="btn-box">
      <a href="https://wa.me/message/BIA422S7OOOKB1" target="_blank" class="btn">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
      <p class="btn-desc">Chatea con nosotros por WhatsApp</p>
    </div>

    <div class="btn-box">
      <a href="https://instagram.com/elparcero_foodtruck" target="_blank" class="btn">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <p class="btn-desc">Síguenos en Instagram para más novedades</p>
    </div>

    <div class="btn-box">
      <a href="https://maps.app.goo.gl/HZNGxkKzm88zHM9JA" target="_blank" class="btn">
        <i class="fas fa-map-marker-alt"></i> Ubicación
      </a>
      <p class="btn-desc">Ver nuestra ubicación en Google Maps</p>
    </div>
  </div>
</main>

<footer>
  <p>© 2025 El Parcero | Todos los derechos reservados</p>
</footer>

<script>
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.body.classList.add("loaded");
    }, 700); // carga rápida
  });
</script>
</body>
</html>
